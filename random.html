<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Name at Bottom</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100vh; /* full screen height */
      background: url('your-image.jpg') no-repeat center center;
      background-size: cover;
    }
    .name {
      position: absolute;
      bottom: 20px; /* distance from bottom */
      width: 100%;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px black; /* makes text readable */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="name">ABDULKHADAR</div>
  </div>
</body>
</html>
